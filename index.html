<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaurya Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #E48226;
      --bg: #f4f4f4;
      --text: #222;
      --grid-color: rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #eee;
      --grid-color: rgba(255, 255, 255, 0.03);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }

    .top-bar {
      background-color: var(--bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid var(--grid-color);
    }

    .top-bar .name {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
    }

    .top-bar nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .top-bar nav a:hover {
      color: var(--primary);
    }

    .theme-switch {
      margin-left: auto;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      display: flex;
      gap: 5px;
      padding: 6px 10px;
      background: none;
      border: 1px solid var(--text);
      border-radius: 15px;
      font-size: 1rem;
    }

    .intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .intro img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--primary);
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .typewriter2 {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--primary);
      width: 0;
      animation: typing2 2s 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 260px; }
    }

    @keyframes typing2 {
      from { width: 0; }
      to { width: 320px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .background-grid::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
      pointer-events: none;
    }

    section {
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .intro img {
        width: 120px;
        height: 120px;
      }

      .typewriter, .typewriter2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="background-grid">

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="name">Shaurya</div>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
    </nav>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
      <span class="slider">
        <span>‚òÄÔ∏è</span>
        <span>üåô</span>
      </span>
    </label>
  </div>

  <!-- Intro -->
  <section class="intro">
    <img src="https://via.placeholder.com/180" alt="Profile Picture">
    <div class="typewriter">My name is Shaurya Raghuvanshi</div>
    <div class="typewriter2">Welcome to my portfolio</div>
  </section>

  <!-- Content -->
  <section id="about">
    <h2>About</h2>
    <p>I‚Äôm passionate about computers and technology.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Coming soon!</p>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <p>Young Engineers, Outreach, and more.</p>
  </section>

  <footer>
    &copy; 2025 Shaurya Raghuvanshi
  </footer>

  <!-- Scripts -->
  <script>
    // Scroll reveal
    const sections = document.querySelectorAll("section:not(.intro)");
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top < triggerBottom) {
          sec.classList.add("show");
        }
      });
    };
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
        document.getElementById("theme-toggle").checked = savedTheme === "dark";
      }

      // Scroll to about after 6 seconds
      setTimeout(() => {
        document.querySelector("#about").scrollIntoView({ behavior: "smooth" });
      }, 6000);
    });
  </script>
</body>
</html>
